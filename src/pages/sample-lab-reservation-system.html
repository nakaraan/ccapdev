<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Lab Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2b4eff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2b4eff;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    select, input[type="date"] {
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .seats-grid {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
    }

    .seat {
      background-color: #e0e0e0;
      padding: 0.75rem;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .seat.selected {
      background-color: #2b4eff;
      color: white;
      font-weight: 600;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #2b4eff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>University Lab Reservation</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Reservations</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <div class="container">
    <h2>Reserve Your Seat</h2>
    <form>
      <label for="reservation-date">Select Date:</label>
      <input type="date" id="reservation-date" name="reservation-date">

      <label for="lab">Select Lab:</label>
      <select id="lab" name="lab">
        <option value="lab1">Computer Lab A</option>
        <option value="lab2">Computer Lab B</option>
        <option value="lab3">Computer Lab C</option>
      </select>

      <label>Select Seat:</label>
      <div class="seats-grid">
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>

      <button type="submit">Confirm Reservation</button>
    </form>
  </div>

  <footer>
    &copy; 2025 University IT Department. All rights reserved.
  </footer>

  <script>
    const seats = document.querySelectorAll('.seat');
    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        seats.forEach(s => s.classList.remove('selected'));
        seat.classList.add('selected');
      });
    });
  </script>
</body>
</html>
