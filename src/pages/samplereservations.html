<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Reservations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2b4eff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .top-action {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background-color: #2b4eff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #2b4eff;
    }

    .reservation {
      border-bottom: 1px solid #e0e0e0;
      padding: 1.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .reservation-details {
      flex: 1 1 60%;
    }

    .reservation-details p {
      margin-bottom: 0.5rem;
    }

    .reservation-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>University Lab Reservation</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="reservations.html">My Reservations</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <div class="container">
    <div class="top-action">
      <a href="index.html" class="btn">Book a Reservation</a>
    </div>

    <h2>My Reservations</h2>

    <!-- Reservation #1 -->
    <div class="reservation">
      <div class="reservation-details">
        <p><strong>Date:</strong> June 18, 2025</p>
        <p><strong>Lab:</strong> Computer Lab A</p>
      </div>
      <div class="reservation-actions">
        <a href="availability.html" class="btn">View Seats</a>
        <button class="btn">Edit Reservation</button>
      </div>
    </div>

    <!-- Reservation #2 -->
    <div class="reservation">
      <div class="reservation-details">
        <p><strong>Date:</strong> June 20, 2025</p>
        <p><strong>Lab:</strong> Computer Lab B</p>
      </div>
      <div class="reservation-actions">
        <a href="availability.html" class="btn">View Seats</a>
        <button class="btn">Edit Reservation</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 University IT Department. All rights reserved.
  </footer>
</body>
</html>
